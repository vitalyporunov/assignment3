{% extends 'base.html' %}
{% block content %}
<h1>Quiz Results</h1>
<p>You scored {{ score }} out of {{ total }}.</p>

<a href="{{ url_for('index') }}">Back to Home</a>

<div id="social-sharing">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ url_for('result', _external=True) }}&quote=I scored {{ score }} out of {{ total }} on this quiz! Can you beat me?" target="_blank">
    Share on Facebook
  </a>

  <a href="https://twitter.com/intent/tweet?url={{ url_for('result', _external=True) }}&text=I scored {{ score }} out of {{ total }} on this quiz! Can you beat me?" target="_blank">
    Share on Twitter
  </a>
</div>

{% endblock %}
